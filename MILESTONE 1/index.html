<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="main">
            <div class="main-box">

                <!-- Colonna principale left -->
                <div class="col-left">
                    <div class="profile">

                        <!-- row della colonna left 'profile' -->
                        <div class="row">

                            <!-- col left -->
                            <div class="profile-col-left">
                                <div class="img-profile">
                                    <img src="img/avatar_io.jpg" alt="your profile image">
                                </div>
                                <div class="nickname-profile">
                                    Gianfranca
                                </div>
                            </div>

                            <!-- col right -->
                            <div class="profile-col-right">
                                <div class="icons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- Colonna principale right -->
                <div class="col-right">
                    <div class="profile">

                        <!-- row della colonna left 'profile' -->
                        <div class="row">

                            <!-- col left -->
                            <div class="profile-col-left">
                                <div class="img-profile">
                                    <img src="img/avatar_3.jpg" alt="your profile image">
                                </div>
                                <div class="nickname-profile">
                                    Samuel
                                </div>
                            </div>

                            <!-- col right -->
                            <div class="profile-col-right">
                                <div class="icons">
                                    <i class="fas fa-search icons"></i>
                                    <i class="fas fa-paperclip icons"></i>
                                    <i class="fas fa-ellipsis-v icons"></i>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
